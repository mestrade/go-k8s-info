buildPack: none
pipelineConfig:
  pipelines:
    release:
      pipeline:
        agent:
          image: gcr.io/kaniko-project/executor:9912ccbf8d22bbafbf971124600fbb0b13b9cbd6
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: matthieu.estrade@gmail.com
          - name: GIT_COMMITTER_NAME
            value: mestrade
          - name: GIT_AUTHOR_EMAIL
            value: matthieu.estrade@gmail.com
          - name: GIT_AUTHOR_NAME
            value: mestrade
          - name: WHITESOURCE_API_KEY
            value: fake_api_key
          - name: WHITESOURCE_USER_KEY
            value: fake_user_key
          - name: WHITESOURCE_PROJECT_TOKEN
            value: fake_project_token  
          steps:

          - image: gcr.io/jenkinsxio/builder-go	
            command: make	
            dir: /workspace/source/
          
          - name: whitesource
            image: docker.io/kubewatch/whitesource-agent-jx:latest
            command: /app/entrypoint-jx.sh
            args:
              - regular
            dir: /app/
 
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/kaniko-project
        stages:
        - name: build-and-push
          steps:
          
          - name: make-test
            image: gcr.io/jenkinsxio/builder-go	
            command: make	
            args:	
              - test
            dir: /workspace/source/